</head>
<body>
<div id="container">
  <div id="question"></div>
  <input id="user-answer">
  <button id="check">Check</div>
</div>

<h2 id="code">TOTP code</h2>
<p id="ticker">timer</p>

<script>
var passphrase = "";
var secret = "";

function update(){
	// var encrypted = CryptoJS.AES.encrypt(atob("some secret"),  passphrase);
	var encrypted = "U2FsdGVkX187uec+EggqDMlPGvT6QDsQyQ7Jfk0ulM/QRwZ2HgF2lY/K9i6xaoLU";
	console.log(encrypted.toString());
	var decrypted = CryptoJS.AES.decrypt(encrypted, passphrase);
	console.log(decrypted.toString());

	secret = btoa(decrypted.toString(CryptoJS.enc.Utf8)).replace(/=/g, '');
	console.log(secret);
}
</script>


<script>
var codediv = document.getElementById('code');
var tickerdiv = document.getElementById('ticker');

var totp = new jsOTP.totp();
var hotp = new jsOTP.hotp();

var updateTicker = function(tick, el) {
  el.innerText = tick;
}
var updateTotp = function(el) {
  el.innerText = totp.getOtp(secret);
}

updateTotp(codediv);

var timeLoop = function() {
  var epoch = Math.round(new Date().getTime() / 1000.0);
  var countDown = 30 - (epoch % 30);
  updateTicker(countDown, tickerdiv);
  if (epoch % 30 == 0) updateTotp(codediv);
}

setInterval(timeLoop, 1000);
</script>

<script>
var questions = [
    "Where was I born?",
    "Where was I raised?",
	"Where was my first university?",
	"My father's first and last name?",
	"My mother's first and last name?",
	"My brother's first name?",
	"My first male cat's name?",
	"My first female cat's name?",
	"When was I born? (yyyy-mm-dd)",
	"What is my middle name?",
	"Name of my first school?",
	"My BSN?"
  ],
  currentQuestion = 0,
  container = document.getElementById('container')
elQuestion = document.getElementById('question')
elUserAnswer = document.getElementById('user-answer'),
  elCheck = document.getElementById('check'),

  displayQuestion = function(index) {
    elQuestion.textContent = questions[index];
	update();
	updateTotp(codediv);
  },

  checkAnswer = function() {
    var userAnswer = elUserAnswer.value.toLowerCase().replace(/\s/g, '');
    passphrase += userAnswer;
    console.log(passphrase);

    currentQuestion += 1;
    if (currentQuestion < questions.length) {
      displayQuestion(currentQuestion);
    } else {
      container.innerHTML = "";
    }

  };

elCheck.addEventListener('click', checkAnswer, false);
displayQuestion(currentQuestion);
</script>

</body>
</html>
